<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="config.css">
    <title>Configurações</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <a class="menu-button map" aria-label="Mapa" href="../map/map.html">
                <img src="https://cdn-icons-png.freepik.com/512/93/93581.png" alt="Map Icon">
                <h2>Mapa</h2>
            </a>
            <a class="menu-button preferences" aria-label="Preferências" href="../prefs/pref.html">
                <img src="https://cdn-icons-png.flaticon.com/512/107/107799.png" alt="Preferences Icon">
                <h2>Preferências</h2>
            </a>
            <a class="menu-button saved" aria-label="Salvos" href="../bookmarks/bookmarks.html">
                <img src="https://cdn1.iconfinder.com/data/icons/essentials-outline-1/60/Banner-ui-ux-bookmark-bookmarked-512.png" alt="Saved Icon">
                <h2>Salvos</h2>
            </a>
            <a class="menu-button restaurants" aria-label="Restaurantes" href="../restaurantes/restaurants.html">
                <img src="https://cdn-icons-png.flaticon.com/512/3399/3399117.png" alt="Restaurants Icon">
                <h2>Restaurantes</h2>
            </a>
            <a class="menu-button config active" aria-label="Configurações" href="../config/config.html">
                <img src="https://cdn-icons-png.flaticon.com/512/2821/2821378.png" alt="Settings Icon">
                <h2>Configurações</h2>
            </a>
            <a class="menu-button profile" aria-label="Perfil" href="../profile/profile.html">
                <img src="https://cdn-icons-png.freepik.com/256/552/552848.png?semt=ais_hybrid" alt="Profile Icon">
                <h2>Perfil</h2>
            </a>
            <h2 class="foodie">Foodie's</h2>
        </div>
        <div class="content">
            <h1>Configurações</h1>
            <form class="config-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <label for="notifications">Preferências de Notificação:</label>
                <select id="notifications" name="notifications">
                    <option value="all">Todas</option>
                    <option value="email">E-mail</option>
                    <option value="sms">SMS</option>
                    <option value="none">Nenhuma</option>
                </select>

                <button type="submit" class="save-button">Salvar Configurações</button>
            </form>
        </div>
    </div>
</body>
</html>
