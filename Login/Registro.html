<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegistroStyles.css">
    <title>Registo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
</style>
</head>
<body>
<div class="header">
    <h1>Foodie's</h1>
</div>
        <div class="container">
                <h2>Criar conta</h2>
            <form action="../profile/profile.html" >
                <div class="form-group" >
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" >
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" >
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="form-group">
                    <label for="senha">Confirme sua senha:</label>
                    <input type="password" id="confirmPassword" name="password">
                </div>

                <div class="form-group">
                    <label for="senha">Escolha um dia</label>
                    <input type="date" id="date" name="data">
                </div>

                <div class="form-group">
                    <button type="submit">Registrar</button>
                    <a href="login.html">Fazer Login</a>
                </div>
            </form>
        </div>
</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const date = document.getElementById('date').value;

        if (password !== confirmPassword) {
            alert('As senhas não coincidem. Por favor, tente novamente.');
            event.preventDefault(); // Impede a submissão do formulário apenas se as senhas não coincidirem
        } else if (password === '' || confirmPassword === '' || nome === '' || email === '' || date === '') {
            alert('Por favor, preencha todos os campos.');
            event.preventDefault(); // Impede a submissão do formulário se algum campo estiver vazio
        }
    });
</script>

</html>
